<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Tennis Market</title>

    <style>
      * {
        text-align: center;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      table {
        margin: 0 auto;
      }
      div {
        text-align: center;
        margin-bottom: 50px;
      }
      .card {
        display: inline-block;
        width: 30%;
        margin: 0 auto;
      }

      .card_img {
        border: 1px solid lightgray;
        border-radius: 5px;
        width: 50%;
      }
    </style>
  </head>

  <body>
    <h1>Tennis Market</h1>
    <div>
      Welcome to Tennis Market!
      <br />
      Enjoy your shopping
      <br /><br />

      <a href="./orderlist.html">Order List</a>
    </div>
    <div class="card">
      <img class="card_img" src="./img/redRacket.png" alt="Error" />
      <p class="card_title">Red Racket</p>
      <input
        class="card_button"
        type="button"
        value="order"
        onclick="alert(1);"
      />
    </div>
    <div class="card">
      <img class="card_img" src="./img/blueRacket.png" alt="Error" />
      <p class="card_title">Blue Racket</p>
      <input
        class="card_button"
        type="button"
        value="order"
        onclick="alert(2);"
      />
    </div>
    <div class="card">
      <img class="card_img" src="./img/orangeRacket.png" alt="Error" />
      <p class="card_title">Orange Racket</p>
      <input
        class="card_button"
        type="button"
        value="order"
        onclick="alert(3);"
      />
    </div>
  </body>
</html>
